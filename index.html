<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="lg:text-6xl text-4xl text-center m-auto mt-4 mb-7">Hunting Phone</h2>
    </header>
    <main  class="w-[95%] m-auto mt-4">
        
        <section class="bg-gray-200 p-4 m-4 flex">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full">
            <button onclick="handleSearch()" class="btn btn-accent ml-1 lg:px-20">Search</button>
        </section>

        <!--search result-->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading oading-ring loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">   
            </div>
            <div id="show-all-container" class="text-center my-5 hidden">
                <button onclick="handleShowAll()" class="btn btn-accent px-20">Show All</button>
            </div>
        </section>

        <!--show details modal-->
        <!-- Open the modal using ID.showModal() method -->
        <div>
            <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
        </div>

    </main>
    <footer>

    </footer>

    <!--scripts-->
    <script src="js/phone.js"></script>
</body>
</html>
